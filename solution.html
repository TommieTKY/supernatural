<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackwoods Mansion</title>
    <link rel="icon" type="image/png" href="./public/assets/images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/af72bbb270.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./public/css/styles.css" />
    <link rel="stylesheet" href="./public/css/solution.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="./public/js/jquery.ui.touch-punch.min.js"></script>
    <script src="./public/js/solution.js"></script>
    <script src="./public/js/scripts.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./public/assets/images/logo.png" alt="Blackwoods Mansion" />
      </a>
      <div id="menu">
        <img
          id="menu-button"
          src="./public/assets/images/menu.png"
          alt="Menu"
        />
        <nav id="menu-dropdown">
          <a href="instruction.html">Instruction</a>
          <a href="contribution.html">Contribution</a>
          <a href="solution.html">Solution</a>
        </nav>
      </div>
    </header>
    <main>
      <p id="notification"></p>
      <button id="full-check" class="check" type="button">Check</button>
      <div id="chapters"></div>
    </main>
    <footer>
      <img src="./public/assets/images/logo.png" alt="Blackwoods Mansion" />
      <div>
        <nav id="footer-nav">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Support</a>
        </nav>
        <p>&copy; 2025 Blackwoods Mansion. All rights reserved.</p>
      </div>
    </footer>
    <div id="modal">
      <div id="modal-header">
        <h1 id="modal-heading"></h1>
        <button id="modal-close" type="button">
          <i class="fas fa-close"></i>
        </button>
      </div>
      <div id="card">
        <img id="card-image" src="" alt="" />
        <div id="audio">
          <audio id="card-audio" src="">
            Your browser does not support the audio tag.
          </audio>
          <div id="audio-controls">
            <img
              id="audio-play"
              src="./public/assets/images/play.png"
              alt="Play"
            />
            <img
              id="audio-pause"
              src="./public/assets/images/pause.png"
              alt="Pause"
            />
            <input
              id="audio-progress-bar"
              type="range"
              min="0"
              max="100"
              value="0"
              step="1"
            />
            <div id="audio-more">
              <img src="./public/assets/images/dot.png" alt="Dot" />
              <img src="./public/assets/images/dot.png" alt="Dot" />
              <img src="./public/assets/images/dot.png" alt="Dot" />
              <div id="volume-control">
                <input
                  type="range"
                  id="volume-slider"
                  min="0"
                  max="100"
                  value="50"
                />
                <button id="volume-button" type="button">
                  <i class="fa fa-volume-up"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a id="end-link" href="end.html">End</a>
    </div>
  </body>
</html>
