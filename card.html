<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackwoods Mansion</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./public/css/styles.css" />
    <script type="module" src="./public/js/card.js"></script>
  </head>
  <body>
    <header>
      <img src="./public/assets/images/logo.png" alt="Blackwoods Mansion" />
      <div id="menu">
        <img
          id="menu-button"
          src="./public/assets/images/menu.png"
          alt="Menu"
        />
        <nav id="menu-dropdown">
          <a href="instruction"> Instruction </a>
          <a href="contribution"> Contribution </a>
          <a href="solution"> Solution </a>
        </nav>
      </div>
    </header>
    <main>
      <div id="card">
        <img id="card-image" src="" alt="" />
        <audio id="card-audio" src="">
          Your browser does not support the audio tag.
        </audio>
        <div id="audio-controls">
          <img
            id="audio-play"
            src="./public/assets/images/play.png"
            alt="Play"
          />
          <img
            id="audio-pause"
            src="./public/assets/images/pause.png"
            alt="Pause"
          />
          <input
            id="audio-progress-bar"
            type="range"
            min="0"
            max="100"
            value="0"
            step="1"
          />
          <div id="audio-more">
            <img src="./public/assets/images/dot.png" alt="Dot" />
            <img src="./public/assets/images/dot.png" alt="Dot" />
            <img src="./public/assets/images/dot.png" alt="Dot" />
          </div>
        </div>
      </div>
      <a id="solution-link" href="#">Solution</a>
    </main>
    <footer>
      <img src="./public/assets/images/logo.png" alt="Blackwoods Mansion" />
      <p>&copy; Blackwoods Mansion, 2025</p>
    </footer>
  </body>
</html>
