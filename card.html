    <meta charset="UTF-8" />

    <title>Blackwoods Mansion</title>
    <link rel="icon" type="image/png" href="./public/assets/images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./public/css/styles.css" />
    <script type="module" src="./public/js/card.js"></script>
    <script src="./public/js/scripts.js"></script>
  </head>
  <body>
    <header>
      <img src="./public/assets/images/logo.png" alt="Blackwoods Mansion" />
      <div id="menu">
        <img
          id="menu-button"
          src="./public/assets/images/menu.png"
          alt="Menu"

    <main>
      <div id="card">
        <img id="card-image" src="" alt="" />
        <div id="audio">
          <audio id="card-audio" src="">
            Your browser does not support the audio tag.
          </audio>
          <div id="audio-controls">
            <img
              id="audio-play"
              src="./public/assets/images/play.png"
              alt="Play"
            />
            <img
              id="audio-pause"
              src="./public/assets/images/pause.png"
              alt="Pause"
            />
            <input
              id="audio-progress-bar"
              type="range"
              min="0"
              max="100"
              value="0"
              step="1"
            />
            <div id="audio-more">
              <img src="./public/assets/images/dot.png" alt="Dot" />
              <img src="./public/assets/images/dot.png" alt="Dot" />
              <img src="./public/assets/images/dot.png" alt="Dot" />
